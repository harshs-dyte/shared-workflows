name: Test Kotlin project

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: "ubuntu-latest"
      java-version:
        required: false
        type: string
        default: "17"
      extra-flags:
        required: false
        type: string
        default: ""
    secrets:
      github-token:
        required: true

jobs:
  test:
    name: Run tests
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.github-token }}

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Cache Kotlin/Native compiler
        uses: actions/cache@13aacd865c20de90d75de3b17ebe84f7a17d57d2 # v4.0.0
        with:
          path: ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'build.gradle.kts') }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/staging' }}

      - name: Run tests
        run: |
          ./gradlew check ${{ inputs.extra-flags }}
